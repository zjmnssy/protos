syntax = "proto3";

package login;

option go_package = "github.com/zjmnssy/protos/public/login;login";

import "common/error_code.proto";

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    common.ErrorCode code = 1;
    string msg = 2;
}

service ClientLogin {
    rpc Login(LoginRequest) returns(LoginResponse) {}
}


